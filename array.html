<head>
	<div class="container">
		<h1>Kabupaten Yogyakarta</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>No </th>
					<th>Nama </th>
					<th>Wisata</th>
				</tr>
			</thead>
			<tbody id="tbl"></tbody>
		</table>

	<script type="text/javascript">
		var kab = ["Sleman","Bantul","Kulonprogo","Gunung kidul"];
		var obj = [{'nama' : 'Sleman','spot' : 'Merapi'},
				  {'nama' : 'Bantul','spot' : 'Paris'},
				  {'nama' : 'Kulonprogo','spot' : 'NYIA'},
				  {'nama' : 'Gunung kidul','spot' : 'Krakal'}];
		console.log(obj);
		const tbody = document.getElementById('tbl');
		let i=1;
		for (const key in obj){
		

			const tr = document.createElement('tr');
			const td1 = document.createElement('td');
			const td2 = document.createElement('td');
			const td3 = document.createElement('td');

			tbody.appendChild(tr);
			
			tr.appendChild(td1);
			td1.textContent =i;
			i++;

			tr.appendChild(td2)
			td2.textContent = obj[key].nama;

			tr.appendChild(td3)
			td3.textContent = obj[key].spot;
		}
